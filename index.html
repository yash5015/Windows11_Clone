<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="hf">
        <img src="assets/thispc.png" alt="" class="dicon" />

        This PC
      </div>
      <div class="hf">
        <img src="assets/useracc.png" alt="" class="dicon" />

        User Account
      </div>
      <div class="hf">
        <img src="assets/recyclebinicon.png" alt="" class="dicon" />
        Recycle Bin
      </div>
      <div class="hf">
        <img src="assets/chromeicon.png" alt="" class="dicon" />
        Chrome
      </div>
      <div class="hf">
        <img src="assets/vlc.jpg" alt="" class="dicon" />
        Vlc
      </div>
      <div class="hf">
        <img src="assets/drive.png" alt="" class="dicon" />
        Drive
      </div>
      <div class="hf">
        <img src="assets/vscode.png" alt="" class="dicon" />
        VsCode
      </div>
    </div>

    <div class="taskbar">
      <!-- <img src="assets/icons.PNG" alt="" /> -->
      <div class="tbar">
        <img
          class="window"
          src="assets/Windows_11_logo-icon.png"
          width="30px"
          height="30px"
          alt=""
        />
        <img
          class="search"
          src="assets/searchicon.png"
          width="30px"
          height="30px"
          alt=""
        />

        <img
          class="fileex"
          src="assets/fileexpoicon.png"
          width="30px"
          height="30px"
          alt=""
        />
        <img
          class="chrome"
          src="assets/chromeicon.png"
          width="30px"
          height="30px"
          alt=""
        />
        <img
          class="appstore"
          src="assets/appstoreicon.png"
          width="30px"
          height="30px"
          alt=""
        />
        <img
          class="edge"
          src="assets/edgeicon.png"
          width="30px"
          height="30px"
          alt=""
        />
      </div>
      <img class="right" src="assets/taskbarright.PNG" alt="" />
      <div id="showdtop"></div>
    </div>
    <div class="menus">
      <div class="menu startmenu">
        <img src="assets/startmenu.PNG" alt="" />
      </div>
      <div class="menu searchmenu">
        <img src="assets/searchmenu.jpg" alt="" />
      </div>
      <div class="menu filemenu">
        <img src="assets/fileexpo.jpg" alt="" />
      </div>
      <div class="menu chromemenu">
        <img src="assets/chromemenu.png" alt="" />
      </div>
      <div class="menu appmenu">
        <img src="assets/appstore.jpg" alt="" />
      </div>
      <div class="menu edgemenu">
        <img src="assets/edgemenu.png" alt="" />
      </div>
    </div>
    <video autoplay muted width="100%">
      <source src="assets/video.webm" type="video/webm" />
    </video>
  </body>
  <script src="script.js"></script>
</html>
